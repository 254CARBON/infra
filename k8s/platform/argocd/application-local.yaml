apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-local
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/254CARBON/infra.git
    targetRevision: HEAD
    path: k8s/overlays/local
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
