apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra-environments
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - environment: local
            overlayPath: infra/k8s/overlays/local
            targetRevision: HEAD
            syncWave: "0"
            promotionSource: none
          - environment: dev
            overlayPath: infra/k8s/overlays/dev
            targetRevision: main
            syncWave: "1"
            promotionSource: local
  template:
    metadata:
      name: infra-{{environment}}
      namespace: argocd
      labels:
        environment: "{{environment}}"
        gitops.254carbon.io/promotion-tier: "{{environment}}"
      annotations:
        argocd.argoproj.io/sync-wave: "{{syncWave}}"
        gitops.254carbon.io/promotion-source: "{{promotionSource}}"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      source:
        repoURL: https://github.com/254CARBON/carbon.git
        targetRevision: '{{targetRevision}}'
        path: '{{overlayPath}}'
        directory:
          recurse: true
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
