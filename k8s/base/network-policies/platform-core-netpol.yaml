apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: platform-core-allow
  namespace: platform-core
  labels:
    app.kubernetes.io/name: platform-core-allow
    app.kubernetes.io/part-of: "254carbon"
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: observability
    ports:
    - protocol: TCP
      port: 8080
  - from:
    - namespaceSelector:
        matchLabels:
          name: data-plane
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: data-plane
    ports:
    - protocol: TCP
      port: 5432
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
