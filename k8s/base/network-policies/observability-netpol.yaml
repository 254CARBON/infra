apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: observability-allow
  namespace: observability
  labels:
    app.kubernetes.io/name: observability-allow
    app.kubernetes.io/part-of: "254carbon"
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: platform-core
    ports:
    - protocol: TCP
      port: 9090
    - protocol: TCP
      port: 3000
  - from:
    - namespaceSelector:
        matchLabels:
          name: data-plane
    ports:
    - protocol: TCP
      port: 9090
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: data-plane
    ports:
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 8123
    - protocol: TCP
      port: 9000
    - protocol: TCP
      port: 6379
    - protocol: TCP
      port: 9092
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
