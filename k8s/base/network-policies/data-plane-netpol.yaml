apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: data-plane-allow
  namespace: data-plane
  labels:
    app.kubernetes.io/name: data-plane-allow
    app.kubernetes.io/part-of: "254carbon"
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: platform-core
    ports:
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 8123
    - protocol: TCP
      port: 9000
    - protocol: TCP
      port: 6379
    - protocol: TCP
      port: 9092
  - from:
    - namespaceSelector:
        matchLabels:
          name: observability
    ports:
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 8123
    - protocol: TCP
      port: 9000
    - protocol: TCP
      port: 6379
    - protocol: TCP
      port: 9092
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
